<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
<input [(ngModel)]="hideTopBar" id="hideTopBar" type="checkbox" /> Hide topbar
<input [(ngModel)]="showAll" id="showAll" type="checkbox" /> Show All
<div
  [class.hidden]="hideTopBar"
  style="position: fixed; top: 5; background-color: white"
>
  <div>
    <label for="fname">Set:</label>
    <input [(ngModel)]="setName" id="fname" type="text" />
    <label for="image">Image:</label>
    <input [(ngModel)]="image" id="image" type="text" />
    <label for="rarity">Rarity:</label>
    <select [(ngModel)]="rarity" id="rarity">
      <option *ngFor="let option of raritiesOptions" [value]="option">
        {{ option }}
      </option>
    </select>
    <label for="categ">Category:</label>
    <select [(ngModel)]="category" id="category">
      <option *ngFor="let option of categoriesOptions" [value]="option">
        {{ option }}
      </option>
    </select>
    <label for="color">Color:</label>
    <input [(ngModel)]="color" id="color" type="text" />
    <label for="color2">Color2:</label>
    <input [(ngModel)]="color2" id="color2" type="text" />
    <label for="type1">Type1:</label>
    <select [(ngModel)]="type1" id="type1">
      <option *ngFor="let option of typeOptions" [value]="option">
        {{ option }}
      </option>
    </select>
    <label for="type2">Type2:</label>
    <select [(ngModel)]="type2" id="type2">
      <option *ngFor="let option of typeOptions" [value]="option">
        {{ option }}
      </option>
    </select>
    <label for="type3">Type3:</label>
    <select [(ngModel)]="type3" id="type3">
      <option *ngFor="let option of typeOptions" [value]="option">
        {{ option }}
      </option>
    </select>
    <label for="source">Source:</label>
    <select [(ngModel)]="source" id="source">
      <option *ngFor="let option of sourceOptions" [value]="option">
        {{ option }}
      </option>
    </select>
    <label for="name">Name:</label>
    <select [(ngModel)]="name" id="name">
      <ng-container *ngIf="category === 'Event' || category === 'Stage'">
        <option *ngFor="let option of eventsNames" [value]="option">
          {{ option }}
        </option>
      </ng-container>
      <ng-container *ngIf="category !== 'Event' && category !== 'Stage'">
        <option *ngFor="let option of characterNames" [value]="option">
          {{ option }}
        </option>
      </ng-container>
    </select>
    <label for="code">Code:</label>
    <input [(ngModel)]="code" id="code" type="text" />
    <label for="playset">Playset:</label>
    <input [(ngModel)]="playset" id="playset" type="number" />
    <button (click)="create()">SAVE</button>
    <button (click)="updateCard()">UPDATE</button>
    <button (click)="printList()">PRINT LIST</button>
    {{ haveCards }}/{{ totalCards }} ({{ completion | number }}%)
  </div>

  <div class="w3-bar w3-black">
    <!-- Color Buttons -->
    @for (btn of colorButtons; track btn.label) {
      <button
        class="w3-bar-item w3-button {{ btn.class }}"
        (click)="filterColor(btn.value)"
      >
        {{ btn.label }}
      </button>
    }

    <!-- Other Actions -->
    @for (btn of actionButtons; track btn.label) {
      <button
        class="w3-bar-item w3-button"
        [routerLink]="btn.routerLink"
        (click)="btn.action?.()"
      >
        {{ btn.label }}
      </button>
    }
  </div>

  <div class="w3-bar w3-black">
    @for (set of setsValue; track set) {
      <button class="w3-bar-item w3-button" (click)="selectSet(set)">
        {{ set }}
      </button>
    }
  </div>

  <app-card-view-table
    [cards]="filteredCards"
    (cardSelected)="selectCard($event)"
    (quantityChange)="updateView()"
  ></app-card-view-table>
